{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Title</title>

    <style>
        .input-group-prepend span {
            background: #9fcdff;
        }
    </style>
</head>
<body>

<div class="container mt-5 pt-5">
    <div class="jumbotron my-5 p-2">
        <div class="col-8 offset-2">
            <h1 class="text-center m-4">Send Message</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Send to :</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           name="to_email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Subject :</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           name="subject">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Message :</span>
                    </div>
                    <textarea type="text" class="form-control" aria-label="Default"
                              aria-describedby="inputGroup-sizing-default"
                              name="message"></textarea>
                </div>
                <div class="text-right mb-3">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
